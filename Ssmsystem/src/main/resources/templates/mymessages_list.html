<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的文章列表</title>
    <link th:href="@{/css/message.css}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="header">
    <nav class="navbar navbar-default navbar-static-top"> <img
            th:src="@{/picture/logo.png}">
    </nav>
</div>
<div class="manageass">
    <li><a th:href="@{/messagecontroller/judge}">返回列表</a></li>


</div>
<div class="content">
    <table class="table table-striped ">
        <tr class="label-success">
            <th style="width: 25%">序号</th>
            <th style="width: 25%">我的文章标题</th>
            <th style="width: 20%">日期</th>
            <th style="width: 15%">操作</th>
        </tr>
        <tr th:each="al,alstat:${articles}" >

            <td th:text="${alstat.count}"></td>
            <td th:text="${al.messagetitle}"></td>
            <td th:text="${al.date}"></td>
            <td><a th:href="@{/messagecontroller/deleteone(messageid=${al.id})}"
                   class="btn btn-danger btn-sm" role="button">删除</a><a
                    th:href="@{/messagecontroller/preupdate/(messageid=${al.id})}"
                    class="btn btn-success btn-sm" role="button">编辑<a
                    th:href="@{/messagecontroller/preAddMessage}"
                    class="btn btn-success btn-sm" role="button">新增</a>
            </td>
            </td>

        </tr>

    </table>
</div>
</body>

</html>
